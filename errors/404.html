<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Notes on web development, crypto, self-hosting, and tech in general.">
  <meta name="theme-color" content="#f1f2f4">
  <meta property="og:title" content="ardislu.dev">
  <meta property="og:description" content="Notes on web development, crypto, self-hosting, and tech in general.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://ardislu.dev/">
  <meta property="og:image" content="https://ardislu.dev/og_image.png">
  <meta property="og:image:alt" content="Website logo above the text 'notes on web development, crypto, self-hosting, and tech in general.'">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="robots" content="noindex">
  <base href="/">
  <link rel="icon" href="/logo.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/logo_maskable.png">
  <link rel="manifest" href="/manifest.webmanifest">
  <style>
    @layer fonts, base, print;

    @import "/fonts.css" layer(fonts);
    @import "/style.css" layer(base);
    @import "/print.css" layer(print) print;

    header {
      display: flex;
      justify-content: center;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      inline-size: min(100% - 2rem, 1440px);
      margin-inline: auto;
    }
  </style>
  <title>404: Not Found</title>
</head>

<body>
  <header>
    <h1>404: Not Found</h1>
  </header>

  <main>
    <div class="skeleton-line"></div>
    <p hidden>The page you requested does not exist.</p>

    <a href="/">
      <svg role="img" aria-labelledby="home" width="24" height="24" viewBox="0 0 24 24">
        <title id="home">Home</title>
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
      </svg>
    </a>
  </main>

  <!-- Spacer element to stick the footer to the bottom of the page -->
  <div></div>
  
  <footer>
    <a href="mailto:ardis@ardislu.dev">ardis@ardislu.dev</a>
  </footer>

  <script>
    const message = document.querySelector('p');
    const params = new URLSearchParams(window.location.search);
    const request = params.get('r');
    const suggestion = params.get('s');

    if (request !== null && suggestion !== null) {
      message.innerHTML = `"${request}" does not exist. Did you mean <a href=/${suggestion}>${suggestion}</a>?`;
    }

    document.querySelector('div').remove();
    message.removeAttribute('hidden');
  </script>
</body>

</html>
